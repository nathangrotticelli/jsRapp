<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Seed App</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <link href="img/ionicons.min.css" rel="stylesheet">

    <!-- angularjs scripts -->
    <script src="lib/js/ionic.js"></script>
    <script src="lib/js/angular/angular.js"></script>
    <script src="lib/js/angular/angular-animate.js"></script>
    <script src="lib/js/angular/angular-sanitize.js"></script>
    <script src="lib/js/angular/angular-touch.js"></script>
    <script src="lib/js/angular-ui/angular-ui-router.js"></script>
    <script src="lib/js/ionic-angular.js"></script>


    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/ionic.cards.js"></script>
    <!-- // <script src="js/services.js"></script> -->
    <!-- // <script src="js/controllers.js"></script> -->
  </head>

  <!--
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="starter" animation="slide-left-right-ios7" no-scroll>
    <pane ng-controller="CardsCtrl">


  <br><br><a class="ion-ios7-photos topBtn" ng-click="openPers()"></a>
  <img class="topLogo"ng-src="img/logo.png">

      <a class="ion-document topBtn2" ng-click="openComp()"></a>


      <swipe-cards >
        <swipe-card on-swipe="cardSwiped()" id="start-card">
          Swipe down for a new card
        </swipe-card>
        <swipe-card  ng-repeat="card in cards" on-destroy="cardDestroyed($index)"  ng-model="turnedOver"  ng-swipe-right="flip('left')"  ng-swipe-left="flip('right')" on-swipe="cardSwiped($index)">
          <div>
            <h1 ng-if="turnedOver!=true" class="title">
              {{card.title}}



            </h1>

 <div ng-if="turnedOver" class="animate-if">
              <div ng-if="tags[0].checked">
               <h1>{{card.level}}</h1>
             </div>
             <div ng-if="tags[1].checked">
               <h1>{{card.level}}</h1>
             </div>
             <div ng-if="tags[2].checked">
               <h1>{{card.level}}</h1>
             </div>


              <button ng-click="ale()">button</button>

            </div>



          <!--   <div class="image">
              <img ng-src="{{card.image}}">
            </div> -->
            <!-- <div class="button-bar">
              <button class="button button-clear button-positive" ng-click="goAway()">Answer</button>
              <button class="button button-clear button-positive" ng-click="goAway()">Decline</button>
            </div> -->
          </div>
        </swipe-card>
      </swipe-cards>
<script id="personal.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title topTitle">Cards Displayed:</h1>
      <br>
      <button class="button ion-ios7-close-outline topBtn3 button-clear button-positive" ng-click="closePers()"></button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>







     <toggle ng-repeat="tag in tags" ng-model="tag.checked">{{tag.text}}
     {{tag.checked}}</toggle>

     <h1>Tags</h1>
     <br><br>
     <button>Shuffle</button>


    </ion-content>

  </div>

</script>
      </swipe-cards>
<script id="company.html" type="text/ng-template">

  <div class="modal">

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Company</h1>
      <button class="button button-clear button-positive" ng-click="closeComp()">Cancel</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

      <form ng-submit="createTask(task)">
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What do you need to do?" ng-model="task.title">
          </label>
        </div>
        <div class="padding">
          <button type="submit" class="button button-block button-positive">Create Task</button>
        </div>
      </form>

    </ion-content>

  </div>

</script>
    </pane>
  </body>
</html>
